<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babylon Gyro GPS Cube</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    /* Full‚Äêscreen flex column: canvas on top, HUD below */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Canvas takes 2 parts, HUD takes 1 part of available height */
    #renderCanvas {
      flex: 2;
      width: 100%;
      touch-action: none;
      display: block;
    }

    #hud {
      flex: 1;
      width: 100%;
      box-sizing: border-box;
      padding: 5px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-family: monospace;
      font-size: 12px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <!-- 3D view -->
  <canvas id="renderCanvas"></canvas>

  <!-- Client ID + coordinates -->
  <div id="hud"></div>

  <!-- Module entry -->
  <script type="module" src="main.js"></script>
</body>
</html>
