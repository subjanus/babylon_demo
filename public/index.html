<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babylon Gyro GPS Cube</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    /* Make the canvas fill all but the HUD area */
    canvas {
      display: block;
      width: 100%;
      height: calc(100% - 60px);
      touch-action: none;
    }

    /* Static HUD at bottom */
    #hud {
      position: static;
      width: 100%;
      height: 60px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-family: monospace;
      font-size: 12px;
      padding: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="hud"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
