<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babylon GPS Cube (Drift Fixed)</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    html, body { margin:0; overflow:hidden; width:100%; height:100%; }
    #hud {
      position:absolute; top:0; left:0; padding:10px;
      background:rgba(0,0,0,0.5); color:#fff;
      font-family:monospace; font-size:12px; z-index:10;
      max-height:50%; overflow-y:auto;
    }
    canvas { touch-action:none; }
  </style>
</head>
<body>
  <div id="hud"></div>
  <canvas id="renderCanvas"></canvas>
  <script>
    const socket = io();
    const canvas = document.getElementById('renderCanvas');
    const hud    = document.getElementById('hud');
    const engine = new BABYLON.Engine(canvas, true);
    const scene  = new BABYLON.Scene(engine);

    const camera = new BABYLON.DeviceOrientationCamera('DevOrCam', new BABYLON.Vector3(0,0,-10), scene);
    camera.setTarget(BABYLON.Vector3.Zero());
    camera.attachControl(canvas, true);

    new BABYLON.HemisphericLight('light', new BABYLON.Vector3(0,1,0), scene).intensity = 0.7;

    let baseLat = null, baseLon = null;
    let currentLat = null, currentLon = null;
    let lastLat = null, lastLon = null;

    const otherPlayers = {};
    const droppedCubes = [];
    let clientOrder = [];

    function clampDistanceMeters(val, max = 1000) {
      return Math.sign(val) * Math.min(Math.abs(val), max);
    }

    function latLonToBabylon(lat, lon) {
      if (!baseLat || !baseLon) return BABYLON.Vector3.Zero();

      const latScale = 111320; // meters/degree latitude
      const lonScale = 111320 * Math.cos(baseLat * Math.PI / 180);

      const x = clampDistanceMeters((lon - baseLon) * lonScale);
      const z = clampDistanceMeters((lat - baseLat) * latScale);

      return new BABYLON.Vector3(x, 0, z);
    }

    function createBlinkingCube(id, pos, color) {
      const cube = BABYLON.MeshBuilder.CreateBox(`player-${id}`, { size: 1 }, scene);
      const mat  = new BABYLON.StandardMaterial(`mat-${id}`, scene);
      mat.diffuseColor = color;
      mat.emissiveColor = color;
      mat.emissiveIntensity = 0.2;
      cube.material = mat;
      cube.position = pos;

      const anim = new BABYLON.Animation(
        `blink-${id}`, "material.emissiveIntensity",
        2,
        BABYLON.Animation.ANIMATIONTYPE_FLOAT,
        BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE
      );

      anim.setKeys([
        { frame: 0, value: 0.2 },
        { frame:10, value: 1 },
        { frame:20, value: 0.2 }
      ]);

      cube.animations.push(anim);
      scene.beginAnimation(cube, 0, 20, true);
      return cube;
    }

    function getColorForClient(id) {
      const idx = clientOrder.indexOf(id);
      if (idx === 0) return new BABYLON.Color3(0, 0, 0);     // black
      if (idx === 1) return new BABYLON.Color3(1, 1, 1);     // white
      return new BABYLON.Color3(0.5, 0.5, 0.5);              // gray
    }

    function updateOrCreateClientCube(id, lat, lon) {
      if (id === socket.id) return;
      const pos = latLonToBabylon(lat, lon);
      const color = getColorForClient(id);
      if (otherPlayers[id]) {
        otherPlayers[id].position = pos;
      } else {
        otherPlayers[id] = createBlinkingCube(id, pos, color);
      }
    }

    function dropCubeAt(lat, lon) {
      const pos = latLonToBabylon(lat, lon);
      const cube = BABYLON.MeshBuilder.CreateBox(`drop-${Date.now()}`, { size: 0.5 }, scene);
      const mat  = new BABYLON.StandardMaterial('dropMat', scene);
      mat.diffuseColor = new BABYLON.Color3(0.7, 0.1, 0.9);
      cube.material = mat;
      cube.position = pos;
      droppedCubes.push(cube);
    }

    socket.on('colorUpdate', () => {/* not used */});

    socket.on('updateClientPosition', ({ id, lat, lon }) => {
      updateOrCreateClientCube(id, lat, lon);
    });

    socket.on('clientListUpdate', ({ clients, clientOrder: order }) => {
      clientOrder = order.slice();
      hud.innerHTML = `Active Clients: ${Object.keys(clients).length}<br>`;
      for (const [id, pos] of Object.entries(clients)) {
        if (pos.lat != null && pos.lon != null) {
          if (id !== socket.id) {
            updateOrCreateClientCube(id, pos.lat, pos.lon);
          }
          hud.innerHTML += `${id.slice(0, 6)} â–¶ ${pos.lat}, ${pos.lon}<br>`;
        }
      }
      setTimeout(() => hud.innerHTML = '', 5000);
    });

    socket.on('removeClient', id => {
      if (otherPlayers[id]) {
        otherPlayers[id].dispose();
        delete otherPlayers[id];
      }
    });

    socket.on('droppedCube', ({ lat, lon }) => {
      dropCubeAt(lat, lon);
    });

    canvas.addEventListener('pointerdown', () => {
      if (currentLat != null && currentLon != null) {
        socket.emit('dropCube', { lat: currentLat, lon: currentLon });
      }
    });

    function startGps() {
      if (!navigator.geolocation) {
        console.warn("Geolocation not supported.");
        return;
      }
      navigator.geolocation.watchPosition(pos => {
        const lat = +pos.coords.latitude.toFixed(6);
        const lon = +pos.coords.longitude.toFixed(6);
        currentLat = lat;
        currentLon = lon;

        if (!baseLat || !baseLon) {
          baseLat = lat;
          baseLon = lon;
        }

        if (lat !== lastLat || lon !== lastLon) {
          lastLat = lat;
          lastLon = lon;
          socket.emit('gpsUpdate', { lat, lon });

          const myPos = latLonToBabylon(lat, lon);
          camera.position.x = myPos.x;
          camera.position.z = myPos.z;
        }
      }, err => console.warn('GPS error', err),
      { enableHighAccuracy: true, maximumAge: 1000, timeout: 10000 });
    }

    startGps();
    engine.runRenderLoop(() => scene.render());
    window.addEventListener('resize', () => engine.resize());
  </script>
</body>
</html>
