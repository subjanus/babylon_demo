<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babylon Gyro GPS Cube</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #hud {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-family: monospace;
      font-size: 12px;
      z-index: 10;
      max-height: 50%;
      overflow-y: auto;
    }
    canvas {
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="hud"></div>
  <canvas id="renderCanvas"></canvas>
  <script>
    const socket = io();
    const canvas = document.getElementById('renderCanvas');
    const hud = document.getElementById('hud');
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);

    const camera = new BABYLON.DeviceOrientationCamera('DevOrCam', new BABYLON.Vector3(0, 0, -10), scene);
    camera.setTarget(BABYLON.Vector3.Zero());
    camera.attachControl(canvas, true);

    function requestDevicePermissions() {
      if (typeof DeviceMotionEvent !== 'undefined' &&
          typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              console.log('Device motion permission granted');
            }
          }).catch(console.error);
      }
    }
    window.addEventListener('click', requestDevicePermissions, { once: true });

    const light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(0, 1, 0), scene);
    light.intensity = 0.7;

    const box = BABYLON.MeshBuilder.CreateBox('box', {}, scene);
    box.material = new BABYLON.StandardMaterial('mat', scene);

    socket.on('colorUpdate', (newColor) => {
      box.material.diffuseColor = BABYLON.Color3.FromHexString(newColor);
    });

    scene.onPointerObservable.add(() => {
      socket.emit('toggleColor');
    }, BABYLON.PointerEventTypes.POINTERDOWN);

    let baseLat = null, baseLon = null;
    const otherPlayers = {};

    function latLonToBabylon(lat, lon) {
      return new BABYLON.Vector3(
        (lon - baseLon) * 100000,
        0,
        (lat - baseLat) * 100000
      );
    }

    let lastLat = null;
    let lastLon = null;

    function startGpsTracking() {
      if ('geolocation' in navigator) {
        navigator.geolocation.watchPosition(
          pos => {
            const lat = +pos.coords.latitude.toFixed(5);
            const lon = +pos.coords.longitude.toFixed(5);

            if (!baseLat || !baseLon) {
              baseLat = lat;
              baseLon = lon;
            }

            if (lat !== lastLat || lon !== lastLon) {
              lastLat = lat;
              lastLon = lon;
              socket.emit('gpsUpdate', { lat, lon });

              const myPos = latLonToBabylon(lat, lon);
              camera.position.x = myPos.x;
              camera.position.z = myPos.z;
            }
          },
          err => console.warn('GPS error', err),
          { enableHighAccuracy: true, maximumAge: 1000, timeout: 10000 }
        );
      } else {
        console.warn('Geolocation not supported');
      }
    }

    function createBlinkingCube(id, position) {
      const cube = BABYLON.MeshBuilder.CreateBox(`player-${id}`, { size: 1 }, scene);
      const mat = new BABYLON.StandardMaterial(`mat-${id}`, scene);
      mat.diffuseColor = BABYLON.Color3.Purple();
      mat.emissiveColor = new BABYLON.Color3(0.5, 0, 0.5);
      cube.material = mat;
      cube.position = position;

      const blinkAnim = new BABYLON.Animation(
        `blink-${id}`,
        "material.emissiveIntensity",
        2,
        BABYLON.Animation.ANIMATIONTYPE_FLOAT,
        BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE
      );

      const keys = [
        { frame: 0, value: 0.2 },
        { frame: 10, value: 1 },
        { frame: 20, value: 0.2 }
      ];
      blinkAnim.setKeys(keys);
      cube.animations.push(blinkAnim);
      scene.beginAnimation(cube, 0, 20, true);

      return cube;
    }

    socket.on('updateClientPosition', ({ id, lat, lon }) => {
      if (socket.id === id) return;
      if (!baseLat || !baseLon) return;

      const pos = latLonToBabylon(lat, lon);

      if (otherPlayers[id]) {
        otherPlayers[id].position = pos;
      } else {
        otherPlayers[id] = createBlinkingCube(id, pos);
      }
    });

    socket.on('removeClient', (id) => {
      if (otherPlayers[id]) {
        otherPlayers[id].dispose();
        delete otherPlayers[id];
      }
    });

    socket.on('clientListUpdate', (clients) => {
      hud.innerHTML = `Active Clients: ${Object.keys(clients).length}<br>`;
      for (const [id, pos] of Object.entries(clients)) {
        if (id !== socket.id && pos.lat && pos.lon) {
          hud.innerHTML += `${id.slice(0, 6)}: ${pos.lat}, ${pos.lon}<br>`;
        }
      }
      setTimeout(() => { hud.innerHTML = ''; }, 5000);
    });

    startGpsTracking();

    engine.runRenderLoop(() => {
      scene.render();
    });

    window.addEventListener('resize', () => {
      engine.resize();
    });
  </script>
</body>
</html>
