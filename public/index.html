<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
  <title>Pyodide Minimal Console</title>
  <style>
    :root { color-scheme: dark; }
    html, body { margin:0; height:100%; background:#0b0f14; color:#e6e6e6; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    #wrap { display:flex; flex-direction:column; height:100%; padding:12px; gap:8px; }
    #row { display:flex; gap:8px; }
    #code { flex:2; min-height:120px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; padding:8px; border:1px solid #2a3642; background:#0e141b; border-radius:8px; }
    #out { flex:1; min-height:120px; padding:8px; border:1px solid #2a3642; background:#0a1118; border-radius:8px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12px; overflow:auto; white-space:pre-wrap; }
    #bar { display:flex; gap:8px; align-items:center; }
    button { padding:8px 12px; border:1px solid #3a4b5c; border-radius:8px; background:#15202b; color:#e6e6e6; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    select, label { font-size:12px; color:#b9c4cf; }
  </style>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div id="wrap">
    <div id="bar">
      <button id="run" disabled>Run (Enter)</button>
      <label><input type="checkbox" id="echo" checked> send notice to server</label>
      <label>worker:
        <select id="workerMode">
          <option value="cdn" selected>cdn</option>
          <option value="local">local</option>
        </select>
      </label>
      <span id="status">loadingâ€¦</span>
    </div>
    <div id="row">
      <textarea id="code" placeholder="e.g. print('hello from Python')" disabled></textarea>
      <pre id="out"></pre>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
