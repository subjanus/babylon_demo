<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babylon Gyro Cube</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    canvas {
      touch-action: none;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const socket = io();
    const canvas = document.getElementById('renderCanvas');
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);

    // Device orientation camera
    const camera = new BABYLON.DeviceOrientationCamera('DevOrCam', new BABYLON.Vector3(0, 0, -10), scene);
    camera.setTarget(BABYLON.Vector3.Zero());
    camera.attachControl(canvas, true);

    // Request permission on iOS
    function requestDevicePermissions() {
      if (typeof DeviceMotionEvent !== 'undefined' &&
          typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              console.log('Device motion permission granted');
            }
          }).catch(console.error);
      }
    }
    window.addEventListener('click', requestDevicePermissions, { once: true });

    const light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(0, 1, 0), scene);
    light.intensity = 0.7;

    const box = BABYLON.MeshBuilder.CreateBox('box', {}, scene);
    box.material = new BABYLON.StandardMaterial('mat', scene);

    socket.on('colorUpdate', (newColor) => {
      box.material.diffuseColor = BABYLON.Color3.FromHexString(newColor);
    });

    scene.onPointerObservable.add(() => {
      socket.emit('toggleColor');
    }, BABYLON.PointerEventTypes.POINTERDOWN);

    engine.runRenderLoop(() => {
      scene.render();
    });

    window.addEventListener('resize', () => {
      engine.resize();
    });
  </script>
</body>
</html>
