<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babylon GPS Game</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      html, body {
        margin:0; padding:0; height:100%;
        display:flex; flex-direction:column;
        background:#c9ced6; color:#111827;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      }
      #renderCanvas { flex: 1 1 auto; width:100%; touch-action:none; display:block; }
      #hud {
        flex:0 0 auto; padding:8px 12px;
        border-top:1px solid #9aa4b2; background:#e5e7eb;
        display:block;
      }
      #status { font-size:12px; line-height:1.3; opacity:.9; }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <div id="hud">
      <div id="status">Loadingâ€¦ (If this stays, open DevTools Console for errors)</div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
