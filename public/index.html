<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babylon GPS Tracker</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #hud {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-family: monospace;
      font-size: 12px;
      z-index: 10;
      max-height: 50%;
      overflow-y: auto;
    }
    canvas {
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="hud"></div>
  <canvas id="renderCanvas"></canvas>
  <script>
    const socket = io();
    const canvas = document.getElementById('renderCanvas');
    const hud = document.getElementById('hud');
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);

    const camera = new BABYLON.DeviceOrientationCamera('DevOrCam', new BABYLON.Vector3(0, 0, -10), scene);
    camera.setTarget(BABYLON.Vector3.Zero());
    camera.attachControl(canvas, true);

    window.addEventListener('click', () => {
      if (typeof DeviceMotionEvent !== 'undefined' &&
          typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission().then(state => {
          if (state === 'granted') console.log('Motion permission granted');
        }).catch(console.error);
      }
    }, { once: true });

    const light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(0, 1, 0), scene);
    light.intensity = 0.7;

    const box = BABYLON.MeshBuilder.CreateBox('box', {}, scene);
    box.material = new BABYLON.StandardMaterial('mat', scene);

    socket.on('colorUpdate', (newColor) => {
      box.material.diffuseColor = BABYLON.Color3.FromHexString(newColor);
    });

    scene.onPointerObservable.add(() => {
      socket.emit('toggleColor');
    }, BABYLON.PointerEventTypes.POINTERDOWN);

    let baseLat = null, baseLon = null;
    const otherPlayers = {};
    let lastLat = null, lastLon = null;

    function latLonToBabylon(lat, lon) {
      return new BABYLON.Vector3(
        (lon - baseLon) * 100000,
        0,
        (lat - baseLat) * 100000
      );
    }

    function updateOwnPosition(lat, lon) {
      const myPos = latLonToBabylon(lat, lon);
      camera.position.x = myPos.x;
      camera.position.z = myPos.z;
    }

    function startGpsTracking() {
      if (!navigator.geolocation) {
        console.warn('Geolocation not supported');
        return;
      }

      navigator.geolocation.watchPosition(pos => {
        const lat = +pos.coords.latitude.toFixed(5);
        const lon = +pos.coords.longitude.toFixed(5);

        if (!baseLat || !baseLon) {
          baseLat = lat;
          baseLon = lon;
        }

        const drift = Math.abs(lat - lastLat) > 0.00005 || Math.abs(lon - lastLon) > 0.00005;
        if (drift) {
          lastLat = lat;
          lastLon = lon;
          socket.emit('gpsUpdate', { lat, lon });
          updateOwnPosition(lat, lon);
        }
      }, err => {
        console.warn('GPS error', err);
      }, {
        enableHighAccuracy: true,
        maximumAge: 1000,
        timeout: 10000
      });
    }

    socket.on('updateClientPosition', ({ id, lat, lon }) => {
      if (id === socket.id || !baseLat || !baseLon) return;

      const pos = latLonToBabylon(lat, lon);
      let cube = otherPlayers[id];

      if (!cube) {
        cube = BABYLON.MeshBuilder.CreateBox(`player-${id}`, { size: 1 }, scene);
        const mat = new BABYLON.StandardMaterial(`mat-${id}`, scene);
        mat.diffuseColor = BABYLON.Color3.Purple();
        cube.material = mat;
        otherPlayers[id] = cube;
      }

      cube.position = pos;
    });

    socket.on('removeClient', (id) => {
      if (otherPlayers[id]) {
        otherPlayers[id].dispose();
        delete otherPlayers[id];
      }
    });

    socket.on('clientListUpdate', (clients) => {
      hud.innerHTML = `Active Clients: ${Object.keys(clients).length}<br>`;
      for (const [id, pos] of Object.entries(clients)) {
        if (pos.lat && pos.lon) {
          hud.innerHTML += `${id.slice(0, 6)}: ${pos.lat}, ${pos.lon}<br>`;
        }
      }
      setTimeout(() => { hud.innerHTML = ''; }, 5000);
    });

    startGpsTracking();
    engine.runRenderLoop(() => scene.render());
    window.addEventListener('resize', () => engine.resize());
  </script>
</body>
</html>
