<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babylon Gyro GPS MMO</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      html, body { margin:0; padding:0; height:100%; display:flex; flex-direction:column; background:#0b0e12; color:#e6edf3; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      #renderCanvas { flex: 1 1 auto; width:100%; touch-action:none; display:block; }
      #hud { display:none; /* replaced by in-canvas drawer UI */ flex:0 0 auto; padding:8px 12px; border-top:1px solid #1f2937; background:#0d1117; display:grid; grid-template-columns: 1fr auto; gap:12px; align-items:center; }
      #status { font-size:12px; line-height:1.3; opacity:.9; }
      #buttons { display:inline-flex; gap:8px; }
      button { background:#111827; color:#e6edf3; border:1px solid #374151; border-radius:10px; padding:8px 10px; font-size:12px; cursor:pointer; }
      button:active { transform: translateY(1px); }
      a { color:#93c5fd; }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <div id="hud">
      <div id="status">Connectingâ€¦</div>
      <div id="buttons">
        <button id="btnPerm">Enable Motion</button>
        <button id="btnColor">Toggle Color</button>
        <button id="btnDrop">Drop Cube</button>
      </div>
    </div>

    <!-- Modules -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
