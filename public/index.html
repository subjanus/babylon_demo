<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babylon Gyro GPS Cube</title>
  <script type="module" src="main.js"></script>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #hud {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-family: monospace;
      font-size: 12px;
      z-index: 10;
      max-height: 50%;
      overflow-y: auto;
    }
    canvas {
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="hud"></div>
  <canvas id="renderCanvas"></canvas>
</body>
</html>
